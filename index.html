    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
      /* [1. ê¸°ë³¸ íš¨ê³¼ ë° ëˆˆ] */
      #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9998; pointer-events: none; }
      .form, .notice, .aside-announcement, ul.notice-ul { display: none !important; }

      #advanced-features-container {

      .feature-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; padding: 5px; color: #ffffff; font-weight: 700; user-select: none; }
      .feature-list { display: none; flex-direction: column; gap: 8px; margin-top: 12px; }
      .feature-list.active { display: flex; }
      
      .weather-box { background: rgba(255, 255, 255, 0.05); padding: 8px; border-radius: 8px; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 5px; font-size: 0.8rem; color: #ddd; border: 1px solid #444; }
      .feature-btn { background: #2a2d35; border: 1px solid #444; color: #ffffff; padding: 10px; border-radius: 8px; font-size: 0.85rem; font-weight: 600; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 8px; position: relative; }
      .feature-btn:hover { background: #333; border-color: #666; }

      /* [3. í† ê¸€ ìŠ¤ìœ„ì¹˜(ë ˆë²„) ë””ìì¸] */
      .switch-container { justify-content: space-between; cursor: default !important; }
      .switch-container:hover { transform: none !important; background: #2a2d35 !important; border-color: #444 !important; }
      .switch { position: relative; display: inline-block; width: 34px; height: 18px; }
      .switch input { opacity: 0; width: 0; height: 0; }
      .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #555; transition: .4s; border-radius: 20px; }
      .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
      input:checked + .slider { background-color: #2563eb; }

      /* BGM ë¦¬ìŠ¤íŠ¸ */

      #inline-bgm-container.active { display: block; }
      .inline-bgm-item { display: flex; align-items: center; gap: 10px; padding: 8px; border-bottom: 1px solid #222; cursor: pointer; }
      .inline-bgm-item:hover { background: #252830; }
      .inline-bgm-cover { width: 30px; height: 30px; border-radius: 4px; object-fit: cover; }
      .inline-bgm-title { font-size: 0.75rem; font-weight: bold; color: #fff; }

      /* [4. í”Œë ˆì´ì–´ & ëª¨ë‹¬ ìŠ¤íƒ€ì¼] */
      #mini-player { position: fixed; bottom: 30px; left: 30px; z-index: 10000; display: flex; align-items: center; gap: 12px; background: rgba(15, 17, 21, 0.95); padding: 8px; border-radius: 50px; border: 1px solid #444; box-shadow: 0 10px 30px rgba(0,0,0,0.8); backdrop-filter: blur(10px); transition: all 0.4s; width: auto; max-width: 220px; cursor: pointer; transform: translateY(150%); }
      #mini-player.active { transform: translateY(0); }
      #mini-player.expanded { border-radius: 20px; padding: 20px; flex-direction: column; max-width: 200px; bottom: 40px; left: 40px; }
      .vinyl-record { width: 40px; height: 40px; border-radius: 50%; background-size: cover; border: 2px solid #222; animation: spin 4s linear infinite; animation-play-state: paused; transition: 0.4s; }
      #mini-player.expanded .vinyl-record { width: 120px; height: 120px; margin-bottom: 10px; }
      .vinyl-record.playing { animation-play-state: running; }
      @keyframes spin { 100% { transform: rotate(360deg); } }

      .etc-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 15000; display: flex; align-items: center; justify-content: center; gap: 40px; backdrop-filter: blur(5px); animation: fadeIn 0.2s ease; }
      .window-reason, .window-project { background: #1e2025; border: 1px solid #333; border-radius: 12px; padding: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); display: flex; flex-direction: column; max-height: 80vh; }
      .window-reason { width: 400px; } .window-project { width: 350px; height: 500px; }
      .window-title { color: #fff; margin: 0 0 15px 0; font-size: 1.3rem; font-weight: 700; border-bottom: 1px solid #333; padding-bottom: 15px; text-align: center; }
      .modal-input { width: 100%; padding: 14px; border-radius: 8px; border: 1px solid #444; background: #2a2d35; color: white; font-size: 1.1rem; outline: none; box-sizing: border-box; }
      .table-container { flex-grow: 1; overflow-y: auto; border: 1px solid #333; border-radius: 8px; background: #15171c; }
      .project-table { width: 100%; border-collapse: collapse; text-align: center; font-size: 0.9rem; color: #aaa; }
      .project-table th { background: #252830; color: #ccc; padding: 12px; border-bottom: 1px solid #444; position: sticky; top: 0; }
      .table-select-btn { background: #2563eb; color: white; border: none; padding: 6px 0; border-radius: 4px; cursor: pointer; width: 90%; }

      /* [5. ê²½ê³  ë° ê¸°íƒ€] */
      #restriction-popup { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 30000; background: #ef4444; color: white; padding: 15px 25px; border-radius: 12px; display: none; box-shadow: 0 10px 40px rgba(239, 68, 68, 0.4); align-items: center; gap: 15px; animation: slideDown 0.4s ease; }
      .admin-input { width: 50px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.3); color: white; font-size: 0.7rem; padding: 3px; border-radius: 4px; outline: none; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>

  <body>

            <input type="text" id="custom-reason-input" class="modal-input" placeholder="ì‚¬ìœ ë¥¼ ì…ë ¥í•˜ì„¸ìš”" autocomplete="off">
            <div id="recent-reasons-container" style="display: none;">

    <div id="timetableModal" class="modal-overlay" style="display: none;"><div class="modal-window"><h2 style="color:white; margin-bottom:15px;"><i class="fas fa-calendar-alt"></i> ì‹œê°„í‘œ</h2><div style="display:flex; gap:10px; margin-bottom:15px;"><select id="gradeSelector"></select><select id="classSelector"></select></div><div id="timetableContainer"></div><button onclick="closeModal('timetableModal')" style="margin-top:20px; background:#333; color:white; border:none; padding:10px; border-radius:8px; cursor:pointer;">ë‹«ê¸°</button></div></div>

    <div id="restriction-popup"><input type="password" id="admin-pw" class="admin-input" placeholder="PASS" maxlength="4"><div style="flex:1"><b style="display:block">ğŸš« ì¬ìƒ ë¶ˆê°€ ì‹œê°„</b><small id="restriction-msg"></small></div></div>

    <div id="mini-player" onclick="toggleExpand(event)">
        <div id="mini-cover" class="vinyl-record"></div>
        <div class="player-info">

            <div style="display:flex; gap:15px; align-items:center; margin-top:2px;">
                <button class="ctrl-btn" onclick="handlePlayBtn(event)"><i id="play-icon" class="fas fa-play"></i></button>

    <script>
        // [1] ì„¤ì • ë°ì´í„°
        const MEAL_KEY = '819b209aef6e4bc6921421155d08c60f';
        const TIME_KEY = 'fb54814355634dc9b29c7bb7b7bd028c';
        const BGM_LIST = [
            { title: "Jane Doe (christmas)", cover: "./asset/IMG_0319.jpg", src: "./asset/Jane Doe.mp3" },
            { title: "ì”ì”í•œ í”¼ì•„ë…¸", cover: "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=100", src: "./assets/piano.mp3" }
        ];
        const PROJECT_DATA = [
            { loc: "ë³¸ê´€3ì¸µ", name: "301í˜¸" }, { loc: "ë³¸ê´€3ì¸µ", name: "302í˜¸" }, { loc: "ì‹ ê´€1ì¸µ", name: "ì„¸ë¯¸ë‚˜ì‹¤" }, { loc: "ê¸°ìˆ™ì‚¬", name: "í•™ë´‰ê´€" }
        ];
        const ADMIN_PW = "1202";
        let bypassUntil = 0;
        let isSnowActive = true; // ëˆˆ ë‚´ë¦¼ ìƒíƒœ ë³€ìˆ˜

        // -----------------------------------------------------------
        // 2. ëˆˆ ë‚´ë¦¬ëŠ” íš¨ê³¼ (ë™ì  ì œì–´ ê¸°ëŠ¥ ì¶”ê°€)
        // -----------------------------------------------------------
        const snowControl = (function() {
            const canvas = document.getElementById('snow-canvas');
            const ctx = canvas.getContext('2d');
            let w = window.innerWidth, h = window.innerHeight;
            canvas.width = w; canvas.height = h;
            const flakes = []; let acc = 0;
            for(let i=0; i<100; i++) flakes.push({x:Math.random()*w, y:Math.random()*-h, r:Math.random()*2+1, s:Math.random()+0.5, o:Math.random()*0.5+0.3});
            
            function draw() {
                if(!isSnowActive) {
                    ctx.clearRect(0,0,w,h); // ë„ë©´ í™”ë©´ ì§€ì›€
                    return;
                }
                ctx.clearRect(0,0,w,h);
                if(acc>0){ const g=ctx.createLinearGradient(0,h,0,h-acc); g.addColorStop(0,'rgba(255,255,255,0.4)'); g.addColorStop(1,'rgba(0,0,0,0)'); ctx.fillStyle=g; ctx.fillRect(0,h-acc,w,acc); }
                ctx.fillStyle='rgba(255,255,255,0.8)'; ctx.beginPath();
                flakes.forEach(f=>{
                    ctx.globalAlpha=f.o; ctx.moveTo(f.x,f.y); ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
                    f.y+=f.s; if(f.y>h){ if(acc<30 && Math.random()>0.99) acc+=0.05; f.y=-5; f.x=Math.random()*w; }
                }); ctx.fill();
                requestAnimationFrame(draw);
            }
            window.onresize = () => { w=window.innerWidth; h=window.innerHeight; canvas.width=w; canvas.height=h; };
            return { start: draw, clear: () => { acc = 0; ctx.clearRect(0,0,w,h); } };
        })();
        snowControl.start();

        window.toggleSnow = function(checked) {
            isSnowActive = checked;
            if(isSnowActive) snowControl.start();
            else snowControl.clear();
        };

        // -----------------------------------------------------------
        // 3. ë”ë³´ê¸° ì‚¬ì´ë“œë°” (ë ˆë²„ ì¶”ê°€)
        // -----------------------------------------------------------
        function renderFeatures() {
            const aside = document.querySelector('aside'); if(!aside) return;
            aside.querySelector('.notice') && (aside.querySelector('.notice').style.display = 'none');
            if(!document.getElementById('advanced-features-container')) {
                const div = document.createElement('div'); div.id = 'advanced-features-container';
                div.innerHTML = `
                    <div class="feature-header" onclick="this.nextElementSibling.classList.toggle('active'); this.querySelector('i').classList.toggle('fa-chevron-right'); this.querySelector('i').classList.toggle('fa-chevron-down');">
                        <span>ë”ë³´ê¸°</span><i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="feature-list">
                        <div class="weather-box"><i class="fas fa-snowflake" style="color:#5ac4ff"></i> ì•ˆì‚° <span style="font-weight:800;color:#fff">2.5Â°C</span> ë§‘ìŒ</div>
                        <div class="feature-btn switch-container">
                            <span><i class="fas fa-wind" style="color:#fff"></i> ëˆˆ ë‚´ë¦¬ê¸°</span>
                            <label class="switch">
                                <input type="checkbox" id="snow-toggle" checked onchange="toggleSnow(this.checked)">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <button class="feature-btn" onclick="openModal('timetableModal')"><i class="fas fa-calendar-alt" style="color:#4ade80"></i> ì‹œê°„í‘œ</button>
                        <button class="feature-btn" onclick="openModal('mealModal')"><i class="fas fa-utensils" style="color:#fb923c"></i> ê¸‰ì‹</button>
                        <button class="feature-btn" onclick="document.getElementById('inline-bgm-container').classList.toggle('active')"><i class="fas fa-music" style="color:#c084fc"></i> BGM</button>
                        <div id="inline-bgm-container"></div>
                    </div>
                `;
                const stats = aside.querySelector('div'); stats ? aside.insertBefore(div, stats.nextSibling) : aside.appendChild(div);
                const bgmBox = document.getElementById('inline-bgm-container');
                BGM_LIST.forEach(bgm => {
                    const item = document.createElement('div'); item.className = 'inline-bgm-item';
                    item.innerHTML = `<img src="${bgm.cover}" class="inline-bgm-cover"><span class="inline-bgm-title">${bgm.title}</span>`;
                    item.onclick = (e) => { e.stopPropagation(); tryPlayMusic(bgm); }; bgmBox.appendChild(item);
                });
            }
        }
        setInterval(renderFeatures, 500);

        // -----------------------------------------------------------
        // 4. API & BGM ë¡œì§ (ê¸°ì¡´ ìœ ì§€)
        // -----------------------------------------------------------
        async function fetchMeal() {
            const date = new Date().toISOString().slice(0, 10).replace(/-/g, '');
            try {
                const res = await fetch(`https://open.neis.go.kr/hub/mealServiceDietInfo?KEY=${MEAL_KEY}&Type=json&ATPT_OFCDC_SC_CODE=J10&SD_SCHUL_CODE=7530560&MLSV_YMD=${date}`);
                const data = await res.json();
                document.getElementById('mealContainer').innerHTML = data.mealServiceDietInfo ? data.mealServiceDietInfo[1].row[0].DDISH_NM.replace(/<br\/>/g, '<br>') : "ê¸‰ì‹ ì •ë³´ ì—†ìŒ";
            } catch (e) { document.getElementById('mealContainer').innerHTML = "ë¡œë“œ ì‹¤íŒ¨"; }
        }
        async function fetchTimetable() {
            const container = document.getElementById('timetableContainer');
            const grade = document.getElementById('gradeSelector').value;
            const classNum = document.getElementById('classSelector').value;
            const monday = new Date(); monday.setDate(monday.getDate() - (monday.getDay() || 7) + 1);
            const days = []; for(let i=0; i<5; i++) { let d = new Date(monday); d.setDate(monday.getDate()+i); days.push(d.getFullYear() + ('0'+(d.getMonth()+1)).slice(-2) + ('0'+d.getDate()).slice(-2)); }
            try {
                const requests = days.map(d => fetch(`https://open.neis.go.kr/hub/hisTimetable?KEY=${TIME_KEY}&Type=json&ATPT_OFCDC_SC_CODE=J10&SD_SCHUL_CODE=7530560&GRADE=${grade}&CLASS_NM=${classNum}&ALL_TI_YMD=${d}`).then(r => r.json()));
                const res = await Promise.all(requests);
                const table = res.map(r => r.hisTimetable ? r.hisTimetable[1].row : []);
                let html = '<table class="timetable-table"><thead><tr><th>êµì‹œ</th><th>ì›”</th><th>í™”</th><th>ìˆ˜</th><th>ëª©</th><th>ê¸ˆ</th></tr></thead><tbody>';
                for(let p=1; p<=7; p++) {
                    html += `<tr><td>${p}</td>`;
                    for(let i=0; i<5; i++) { html += `<td>${table[i].find(x=>x.PERIO==p)?.ITRT_CNTNT || '-'}</td>`; }
                    html += '</tr>';
                }
                container.innerHTML = html + '</tbody></table>';
            } catch(e) { container.innerHTML = "ë¡œë“œ ì‹¤íŒ¨"; }
        }
        function openModal(id) {
            document.getElementById(id).style.display = 'flex';
            if (id === 'timetableModal') {
                const gs = document.getElementById('gradeSelector'); const cs = document.getElementById('classSelector');
                if(gs.options.length === 0) {
                    for(let i=1; i<=3; i++) gs.add(new Option(i+'í•™ë…„', i));
                    for(let i=1; i<=6; i++) cs.add(new Option(i+'ë°˜', i));
                    gs.value = '1'; cs.value = '2'; gs.onchange = fetchTimetable; cs.onchange = fetchTimetable;
                }
                fetchTimetable();
            } else if (id === 'mealModal') fetchMeal();
        }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        // BGM í•µì‹¬ ì œì–´
        const audio = document.getElementById('bgm-audio');
        let isPlaying = false, currentBgmData = null;
        function checkTime() {
            if (Date.now() < bypassUntil) return { restricted: false };
            const now = new Date(); const t = now.getHours() * 100 + now.getMinutes();
            const ranges = [{ s: 845, e: 1240, m: "ì˜¤ì „ ìˆ˜ì—…" }, { s: 1346, e: 1630, m: "ì˜¤í›„ ìˆ˜ì—…" }, { s: 1709, e: 1830, m: "ììŠµ ì‹œê°„" }, { s: 1946, e: 2110, m: "ì•¼ì 1íƒ€ì„" }, { s: 2129, e: 2300, m: "ì•¼ì 2íƒ€ì„" }];
            for (const r of ranges) if (t >= r.s && t <= r.e) return { restricted: true, msg: r.m };
            return { restricted: false };
        }
        function tryPlayMusic(bgm) { const check = checkTime(); if (check.restricted) return showRestriction(check.msg); currentBgmData = bgm; audio.src = bgm.src; audio.play(); isPlaying = true; updatePlayerUI(); }
        function handlePlayBtn(e) { e.stopPropagation(); if (!currentBgmData) return; const check = checkTime(); if (!isPlaying && check.restricted) return showRestriction(check.msg); isPlaying ? (audio.pause(), document.getElementById('mini-cover').classList.remove('playing'), document.getElementById('play-icon').className='fas fa-play') : (audio.play(), document.getElementById('mini-cover').classList.add('playing'), document.getElementById('play-icon').className='fas fa-pause'); isPlaying = !isPlaying; }
        function updatePlayerUI() { document.getElementById('mini-player').classList.add('active'); document.getElementById('mini-cover').style.backgroundImage = `url('${currentBgmData.cover}')`; document.getElementById('mini-cover').classList.add('playing'); document.getElementById('mini-title').innerText = currentBgmData.title; document.getElementById('play-icon').className = 'fas fa-pause'; }
        function stopMusic(e) { e.stopPropagation(); audio.pause(); document.getElementById('mini-player').classList.remove('active', 'expanded'); isPlaying = false; }
        function toggleExpand(e) { if (!e.target.closest('.ctrl-btn')) document.getElementById('mini-player').classList.toggle('expanded'); }
        function showRestriction(msg) { const p = document.getElementById('restriction-popup'); document.getElementById('restriction-msg').innerText = `${msg} ì‹œê°„ì…ë‹ˆë‹¤.`; p.style.display = 'flex'; setTimeout(() => { p.style.display = 'none'; }, 5000); }
        document.getElementById('admin-pw').oninput = function() { if (this.value === ADMIN_PW) { bypassUntil = Date.now() + 300000; this.value = ""; document.getElementById('restriction-popup').style.background = "#22c55e"; setTimeout(() => { document.getElementById('restriction-popup').style.display = 'none'; document.getElementById('restriction-popup').style.background = "#ef4444"; }, 1000); } };

        // [5] ê¸°íƒ€ ì‚¬ìœ  íŒì—…
        window.openEtcModal = function(name, lane, callback) {
            const overlay = document.getElementById('custom-modal-overlay');
            const input = document.getElementById('custom-reason-input');
            const tableBody = document.getElementById('project-table-body');
            const recentList = document.getElementById('recent-reasons-list');
            const recentContainer = document.getElementById('recent-reasons-container');
            overlay.style.display = 'flex'; input.value = ''; input.focus();
            tableBody.innerHTML = '';
            PROJECT_DATA.forEach(d => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td style="font-weight:bold; color:#aaa; padding:8px;">${d.loc}</td><td><button class="table-select-btn">${d.name}</button></td>`;
                tr.querySelector('button').onclick = () => { input.value = `${d.loc} ${d.name}`; input.focus(); };
                tableBody.appendChild(tr);
            });
            const saved = JSON.parse(localStorage.getItem('my_recent_reasons') || '[]');
            const all = [...saved, 'ì¡°ê¸°ì…ì‹¤', 'ì™¸ì¶œ'];
            recentList.innerHTML = '';
            if(all.length > 0) { recentContainer.style.display = 'block'; all.forEach(txt => { const btn = document.createElement('button'); btn.className = 'recent-reason-btn'; btn.innerText = txt; btn.onclick = () => { input.value = txt; input.focus(); }; recentList.appendChild(btn); }); }
            document.getElementById('modal-btn-save').onclick = () => { 
                const val = input.value.trim();
                if(val) { let list = JSON.parse(localStorage.getItem('my_recent_reasons') || '[]'); if(!list.includes(val) && !['ì¡°ê¸°ì…ì‹¤','ì™¸ì¶œ'].includes(val)) { list.unshift(val); if(list.length > 5) list.pop(); localStorage.setItem('my_recent_reasons', JSON.stringify(list)); } }
                overlay.style.display='none'; callback(val); 
            };
            document.getElementById('modal-btn-cancel').onclick = () => overlay.style.display='none';
