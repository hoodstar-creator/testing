        function calculateDDay(targetDate) {
            const target = new Date(targetDate);
            const today = new Date();
            target.setHours(0,0,0,0);
            today.setHours(0,0,0,0);
            const diff = target - today;
            const dayDiff = Math.ceil(diff / (1000 * 60 * 60 * 24));
            if (dayDiff === 0) return "D-Day";
            if (dayDiff > 0) return "D-" + dayDiff;
            return "D+" + Math.abs(dayDiff);
        }

        function renderMyBoard() {
            const aside = document.querySelector('aside');
            
            // [팝업창 버튼 숨기기 기능 추가] ------------------------
            // 화면에 팝업(dialog)이 떠있는지 감시해서, 뜨면 버튼을 숨깁니다.
            const dialog = document.querySelector('[role="dialog"]') || document.querySelector('.dialog') || document.querySelector('.modal');
            if (dialog) {
                // 팝업 안의 모든 버튼을 찾습니다.
                const buttons = dialog.querySelectorAll('button');
                buttons.forEach(btn => {
                    // "저장", "취소", "확인" 같은 텍스트가 없는 버튼(=사유 선택 버튼)만 숨깁니다.
                    const text = btn.innerText.trim();
                    if (text !== '저장' && text !== '취소' && text !== '확인' && text !== 'X') {
                        btn.style.display = 'none';
                    }
                });
                
                // "기존 사유" 같은 안내 문구가 있다면 숨김 (선택 사항)
                const labels = dialog.querySelectorAll('p, span');
                labels.forEach(label => {
                    if (label.innerText.includes('기존') || label.innerText.includes('사유 선택')) {
                        label.style.display = 'none';
                    }
                });
            }
            // ----------------------------------------------------

            if (!aside) return; 

            // 원래 일정판 숨기기
            const originalNotice = aside.querySelector('.notice');
            if (originalNotice) originalNotice.style.display = 'none';

            // 내 보드 생성
            if (!document.getElementById('my-dashboard-container')) {
                const container = document.createElement('div');
                container.id = 'my-dashboard-container';
                
                const ul = document.createElement('ul');
                ul.id = 'my-custom-list';
                ul.className = 'notice-ul';

                const statsDiv = aside.querySelector('div'); 
                if (statsDiv) {
                    aside.appendChild(container);
                    aside.appendChild(ul);
                } else {
                    aside.appendChild(container);
                    aside.appendChild(ul);
                }
            }

            // 내용 업데이트
            const ddayText = calculateDDay(D_DAY_DATE);
            const container = document.getElementById('my-dashboard-container');
            const newHeaderHTML = `
                <span class="my-title">${MY_TITLE}</span>
                <span class="my-dday-badge">${ddayText}</span>
            `;
            if (container.innerHTML !== newHeaderHTML) container.innerHTML = newHeaderHTML;

            const ul = document.getElementById('my-custom-list');
            const newListHTML = MY_SCHEDULES.map(item => `
                <li class="${item.color}">
                    <span class="type-tag">${item.subject}</span>
                    <span>${item.content}</span>
                </li>
            `).join('');
            if (ul.innerHTML !== newListHTML) ul.innerHTML = newListHTML;
        }

        // 0.1초마다 실행 (일정표도 그리고, 팝업창도 감시합니다)
        setInterval(renderMyBoard, 100);

  <canvas id="snow-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; pointer-events: none;"></canvas>

    <script>
        (function() {
            const canvas = document.getElementById('snow-canvas');
            const ctx = canvas.getContext('2d');

            let width = window.innerWidth;
            let height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            // 눈송이 설정
            const maxFlakes = 120; // 눈송이 개수 (너무 많으면 시야 방해됨)
            const flakes = [];
            
            // 바닥에 쌓이는 효과 변수
            let accumulationHeight = 0; 
            const maxAccumulation = 40; // 최대 쌓이는 높이

            // 눈송이 생성자
            function Flake() {
                this.x = Math.random() * width;
                this.y = Math.random() * -height;
                this.radius = Math.random() * 2 + 1; // 크기 1~3px
                this.speed = Math.random() * 1 + 0.5; // 속도
                this.wind = Math.random() * 0.5 - 0.25; // 바람
                this.opacity = Math.random() * 0.5 + 0.3; // 반투명
            }

            // 초기 생성
            for (let i = 0; i < maxFlakes; i++) {
                flakes.push(new Flake());
            }

            function draw() {
                ctx.clearRect(0, 0, width, height);

                // 1. 바닥에 쌓이는 효과 (부드러운 흰색 그라데이션)
                if (accumulationHeight > 0) {
                    const gradient = ctx.createLinearGradient(0, height, 0, height - accumulationHeight);
                    gradient.addColorStop(0, 'rgba(255, 255, 255, 0.4)'); // 바닥 쪽은 하얗게
                    gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');   // 위로 갈수록 투명하게
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, height - accumulationHeight, width, accumulationHeight);
                }

                // 2. 눈송이 그리기
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                
                for (let i = 0; i < flakes.length; i++) {
                    const f = flakes[i];
                    
                    ctx.globalAlpha = f.opacity;
                    ctx.moveTo(f.x, f.y);
                    ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2);

                    // 위치 업데이트
                    f.y += f.speed;
                    f.x += f.wind;

                    // 화면 밖으로 나가거나 바닥에 닿으면
                    if (f.y > height) {
                        // 바닥에 쌓이는 높이 증가 (천천히)
                        if (accumulationHeight < maxAccumulation && Math.random() > 0.98) {
                            accumulationHeight += 0.05;
                        }
                        // 눈송이 재활용 (위로 보냄)
                        f.y = -5;
                        f.x = Math.random() * width;
                    }
                    
                    if (f.x > width) f.x = 0;
                    if (f.x < 0) f.x = width;
                }
                ctx.fill();
                ctx.globalAlpha = 1;

                requestAnimationFrame(draw);
            }

            // 화면 크기 변경 시 대응
            window.addEventListener('resize', function() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
            });

            draw();
        })();
    </script>

        // ==========================================

        const PROJECT_ROOM_DATA = [
            { loc: "본관3층", name: "301호" },
            { loc: "", name: "302호" },
            { loc: "", name: "303호" },

            { loc: "", name: "광고콘텐츠제작실습실" },
            { loc: "본관1층", name: "비즈쿨실" },

            { loc: "", name: "크리에이터스튜디오실" },
            { loc: "", name: "음악실" },
            { loc: "신관3층", name: "애니메이션콘텐츠제작실 (3D실)" },
            { loc: "", name: "빅데이터분석실" },
            { loc: "학봉관/우정학사", name: "기숙사" },
            { loc: "", name: "미술실" },
        ];

        const RECENT_REASONS_KEY = 'my_recent_reasons'; 
        const FIXED_REASONS = ['조기입실', '외출'];
        const BLACKLIST_KEYWORDS = ['도티','공룡','띠또','잠뜰','쵸쵸우','코아','샌드박스','칠각별','각별','수현'];

        function getRecentReasons() {
            const json = localStorage.getItem(RECENT_REASONS_KEY);
            return json ? JSON.parse(json) : [];
        }

        function addRecentReason(reason) {
            for (const keyword of BLACKLIST_KEYWORDS) { if (reason.includes(keyword)) return; }
            if (FIXED_REASONS.includes(reason)) return;

            let list = getRecentReasons();
            list = list.filter(r => r !== reason);
            list.unshift(reason);
            if (list.length > 5) list.pop();
            localStorage.setItem(RECENT_REASONS_KEY, JSON.stringify(list));
        }

        // ==========================================
        // 팝업창 실행 로직
        // ==========================================
        window.openEtcModal = function(studentName, targetLane, callback) {
            const overlay = document.getElementById('custom-modal-overlay');
            const input = document.getElementById('custom-reason-input');
            const btnSave = document.getElementById('modal-btn-save');
            const btnCancel = document.getElementById('modal-btn-cancel');
            
            const recentContainer = document.getElementById('recent-reasons-container');
            const recentList = document.getElementById('recent-reasons-list');
            const tableBody = document.getElementById('project-table-body');

            // 1. 초기화 및 열기
            input.value = ''; 
            overlay.style.display = 'flex';
            input.focus();

            // 2. 왼쪽 창: 최근 사유 버튼 생성
            const savedReasons = getRecentReasons();
            const allReasons = [...savedReasons, ...FIXED_REASONS];
            recentList.innerHTML = '';
            
            if (allReasons.length > 0) {
                recentContainer.style.display = 'block';
                allReasons.forEach(reasonText => {
                    const btn = document.createElement('button');
                    btn.className = 'recent-reason-btn';
                    if (FIXED_REASONS.includes(reasonText)) {
                        btn.style.borderColor = '#5ac4ff';
                        btn.style.color = '#5ac4ff';
                    }
                    btn.innerText = reasonText;
                    btn.onclick = () => { input.value = reasonText; input.focus(); };
                    recentList.appendChild(btn);
                });
            } else {
                recentContainer.style.display = 'none';
            }

            // 3. 오른쪽 창: 프로젝트실 표 생성
            tableBody.innerHTML = '';
            PROJECT_ROOM_DATA.forEach(data => {
                const tr = document.createElement('tr');
                
                // 위치 컬럼
                const tdLoc = document.createElement('td');
                tdLoc.innerText = data.loc;
                tdLoc.style.fontWeight = "bold";
                
                // 명칭 컬럼 (버튼)
                const tdName = document.createElement('td');
                const btn = document.createElement('button');
                btn.className = 'table-select-btn';
                btn.innerText = data.name;
                
                // [기능] 버튼 클릭 -> 왼쪽 창 입력란에 자동 입력
                btn.onclick = () => {
                    const fullName = `${data.loc} ${data.name}`;
                    input.value = fullName;
                    input.focus(); // 왼쪽 창으로 포커스 이동
                };
                
                tdName.appendChild(btn);
                tr.appendChild(tdLoc);
                tr.appendChild(tdName);
                tableBody.appendChild(tr);
            });

            // 4. 저장 및 닫기
            const onSave = () => {
                const reason = input.value.trim();
                if (!reason) {
                    alert("사유를 입력해주세요!");
                    input.focus();
                    return;
                }
                addRecentReason(reason);
                overlay.style.display = 'none';
                callback(reason);
                cleanup();
            };

            const onCancel = () => {
                overlay.style.display = 'none';
                cleanup();
            };

            const cleanup = () => {
                btnSave.removeEventListener('click', onSave);
                btnCancel.removeEventListener('click', onCancel);
                input.removeEventListener('keydown', onEnter);
            };

            const onEnter = (e) => {
                if(e.key === 'Enter') onSave();
            };

            btnSave.addEventListener('click', onSave);
            btnCancel.addEventListener('click', onCancel);
            input.addEventListener('keydown', onEnter);
        };
    </script>
